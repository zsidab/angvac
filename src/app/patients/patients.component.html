<h2>Developers</h2>
<ul class="patients">
    <li *ngFor="let patient of patients" [class.selected]="patient === selectedPatient" (click)="onSelect(patient)">
        <span class="badge">{{patient.id}}</span> {{patient.name}}
    </li>
</ul>

<app-patient-details [patient]="selectedPatient"></app-patient-details>
